name: Auto-label issues
on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Add view labels
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body || '';
            const labels = [];

            if (body.includes('[X] Bases view')) {
              labels.push('ðŸ  Bases');
            }
            if (body.includes('[X] Datacore view')) {
              labels.push('ðŸ” Datacore');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels,
              });
            }
